specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SpaceRegistry
    network: sepolia
    source:
      address: "0xa73445e92057fC0eC34b49E009F178A40Cbae63f"
      abi: SpaceRegistry
      startBlock: 9672544
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AdminAdded
        - AdminRemoved
        - MemberJoined
        - MemberLeft
        - SpaceCreated
        - SpaceDeactivated
        - SpaceDisplayNameUpdated
        - SpaceTransferred
        - WhitelistUpdated
      abis:
        - name: SpaceRegistry
          file: ./abis/SpaceRegistry.json
      eventHandlers:
        - event: AdminAdded(indexed bytes32,indexed address)
          handler: handleAdminAdded
        - event: AdminRemoved(indexed bytes32,indexed address)
          handler: handleAdminRemoved
        - event: MemberJoined(indexed bytes32,indexed address)
          handler: handleMemberJoined
        - event: MemberLeft(indexed bytes32,indexed address)
          handler: handleMemberLeft
        - event: SpaceCreated(indexed bytes32,string,string,indexed address)
          handler: handleSpaceCreated
        - event: SpaceDeactivated(indexed bytes32)
          handler: handleSpaceDeactivated
        - event: SpaceDisplayNameUpdated(indexed bytes32,string,indexed address)
          handler: handleSpaceDisplayNameUpdated
        - event: SpaceTransferred(indexed bytes32,indexed address,indexed address)
          handler: handleSpaceTransferred
        - event: WhitelistUpdated(indexed bytes32,indexed address,bool)
          handler: handleWhitelistUpdated
      file: ./src/space-registry.ts
  - kind: ethereum
    name: PrivateProposalFactory
    network: sepolia
    source:
      address: "0x25EA3238002dbf5bb59bF50f3a6ed008fB483C62"
      abi: PrivateProposalFactory
      startBlock: 9672732
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ProposalCancelled
        - ProposalCreated
        - UpkeepPerformed
      abis:
        - name: PrivateProposalFactory
          file: ./abis/PrivateProposalFactory.json
      eventHandlers:
        - event: ProposalCancelled(indexed address,string,indexed address)
          handler: handleProposalCancelled
        - event: ProposalCreated(indexed bytes32,indexed
            bytes32,address,(bytes32,string,string,uint8,string[],uint64,uint64,uint8,address,uint256))
          handler: handleProposalCreated
        - event: UpkeepPerformed(indexed address,uint256)
          handler: handleUpkeepPerformed
      file: ./src/private-proposal-factory.ts
