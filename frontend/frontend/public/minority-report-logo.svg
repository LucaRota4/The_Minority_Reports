<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="mGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tech grid lines -->
  <line x1="20" y1="100" x2="60" y2="100" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="140" y1="100" x2="180" y2="100" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="20" x2="100" y2="60" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="140" x2="100" y2="180" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  
  <!-- Corner tech elements -->
  <circle cx="30" cy="30" r="3" fill="#00d4ff" opacity="0.6"/>
  <circle cx="170" cy="30" r="3" fill="#00d4ff" opacity="0.6"/>
  <circle cx="30" cy="170" r="3" fill="#00d4ff" opacity="0.6"/>
  <circle cx="170" cy="170" r="3" fill="#00d4ff" opacity="0.6"/>
  
  <!-- Main M text with glow -->
  <text 
    x="100" 
    y="140" 
    font-family="Arial, sans-serif" 
    font-size="140" 
    font-weight="900"
    text-anchor="middle" 
    fill="url(#mGradient)"
    filter="url(#glow)"
    letter-spacing="-10"
  >
    M
  </text>
  
  <!-- Accent lines on sides -->
  <line x1="35" y1="75" x2="35" y2="125" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <line x1="165" y1="75" x2="165" y2="125" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  
  <!-- Scan line animation effect -->
  <rect x="30" y="95" width="140" height="2" fill="#00d4ff" opacity="0.3"/>
</svg>